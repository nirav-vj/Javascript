<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script (Loop-In-Of)</title>
</head>

<body>

</body>
<script>
    let nirav = {
        firstname: "nirav",
        lastname: "vaja",
        age: "21",

    }
    for (let key in nirav) {
        document.write(key + " : " + nirav[key] + "<br>")
    }

    let vaja = ["nirav", "vaja", "21",]

    for (key of vaja) {

        document.write(key + "<br>")
    }
</script>

</html>
