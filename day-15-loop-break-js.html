<script>
    document.write()
    for (let a = 1; a <= 7; a++) {
        for (let b = 1; b <= a; b++) {
            document.write('*')
        }
        document.write('<br>')
    }
    for (let a = 1; a <= 8; a++) {
        for (let b = 8; b >= a; b--) {
            document.write('*')
        }
        document.write('<br>')
    }
