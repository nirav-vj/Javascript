<script>
    // Get Methods
    let N = new Date();
    console.log(N);
    console.log(N.getFullYear());
    console.log(N.getMonth());
    console.log(N.getDate());
    console.log(N.getDay());
    console.log(N.getHours());
    console.log(N.getMinutes());
    console.log(N.getSeconds());
    console.log(N.getMilliseconds());

    //Set Methods
    let A = new Date();
    A.setFullYear(2003, 4, 18);
    A.setMonth(4);
    A.setDate(18);
    A.setHours(10);
    A.setMinutes(10);
    A.setSeconds(10);
    A.setMilliseconds(10);
    console.log(A);


    let date = new Date();
    date.setDate(date.getDate());
    console.log(date);
