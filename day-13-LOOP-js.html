<script>
    for(let i = 1;i<=5;i++ ) {
        document.write(i+"<br>");i++;
    }

    let a = 1;
    while (a <= 10) {
        document.write(a +"<br>"); a++;
    }

    let b=1;
    do{
        document.write(b+"<br>");b++
    }while(b<=10);

    for(let i=1;i<=10;i++){
        if(i%2 == 0) 
        document.write(i+"<br>");
    }

    let password;
    do{
        password=prompt('What is the password')

    }while(password !='nirav vaja')




</script>
