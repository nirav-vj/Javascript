<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<script>
    var math = Math.ceil(20.40);                              //celi
    console.log(math) + "<br>";

    var math = Math.floor(22.5000);                           //floor
    console.log(math) + "<br>";

    var math = Math.floor(-22.5000);                          //floor
    console.log(math) + "<br>";

    var math = Math.round(10.50);                             //round
    console.log(math) + "<br>";

    var math = Math.trunc(22.90);                             //trunc
    console.log(math) + "<br>";

    var math = Math.max(10, 50, 30, 80, 90, 60, 5);           //max
    console.log(math) + "<br>";

    var math = Math.min(10, 50, 30, 80, 90, 60, 5);           //min
    console.log(math) + "<br>";

    var math = Math.sqrt(64);                                 //surt
    console.log(math) + "<br>";

    var math = Math.cbrt(125);                                //cbrt
    console.log(math) + "<br>";

    var math = Math.pow(2, 10);                               //pow
    console.log(math) + "<br>";

    var math = Math.floor(Math.random() * 100000) + 1;        //random
    console.log(math) + "<br>";

    var math = Math.abs(123456);                              //abs
    console.log(math) + "<br>";

    var math = Math.PI;                                       //PI
    console.log(math) + "<br>";
</script>

</html>
